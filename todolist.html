<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todolist</title>
    <link rel="stylesheet" href="todolist.css">
    <script src="jquery-3.4.1.min.js"> </script>
</head>
<body>
<header>
    <form action="" name="myform">
        <input type="text" placeholder="请输入代办事项" required="required">
        <input type="submit" value="提交">
    </form>
</header>
<main>
    <nav>
        <ul class="tab">
            <li class="hot" type="all">全部</li>
            <li type="done">已完成</li>
            <li type="doing">未完成</li>
            <div class="top"></div>
        </ul>
    </nav>
    <div class="content">
        <ul>
        </ul>
    </div>
</main>

<!--<script src="todolist.js"></script>-->
<script src="todolist1.js"></script>
</body>
</html>
